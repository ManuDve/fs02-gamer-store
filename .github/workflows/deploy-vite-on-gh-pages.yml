# Workflow para construir y desplegar a GitHub Pages
# Se activa cuando se crea un tag de release

name: Build and Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*.*.*'  # Se activa con tags como v1.0.0, v2.0.0, etc.
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub
    inputs:
      tag:
        description: 'Tag de release a desplegar (ej: v2.0.0)'
        required: false
        type: string

# Permisos necesarios para desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Asegura que solo un despliegue se ejecute a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir el proyecto
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.tag || github.ref }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --run
    
    - name: Build project
      run: npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # Job para desplegar a GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
