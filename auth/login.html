        <img id="logo-login" src="./../img/logo.jpeg" alt="Login Logo">

    <main>
        <div id="login-form" class="container-fluid">
            <h1 class="text-center mb-4">Inicio de Sesión</h1>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Correo Electrónico</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="container-fluid text-center mt-3">
                <button type="submit" id="login-button">Ingresar</button>
            </div>
            <div class="container-fluid text-center mt-4">
                <span>¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a></span>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">

                            <div>Ingresa tu correo para suscribirte.</div>
                        </div>
                        <button type="submit" id="newsletter-button" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
