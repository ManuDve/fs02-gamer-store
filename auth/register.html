    <header>
        <img id="logo-register" src="./../img/logo.jpeg" alt="Register Logo">
    </header>

    <main>
        <div id="register-form" class="container-fluid">
            <h1 class="text-center mb-4">Registro de Usuario</h1>
            <form class="row g-3">
                <div class="col-12">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-12">
                    <label for="inputLastName" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-12">
                    <label for="inputRun" class="form-label">RUN</label>
                    <input type="text" class="form-control" id="inputRun" placeholder="123456789">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="correo@ejemplo.com">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="·········">
                </div>
                <div class="col-md-6">
                    <label for="inputPasswordConfirmation" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="·········">
                </div>
                <div class="col-12">
                    <label for="inputBirthDate" class="form-label">Fecha de Nacimiento (Opcional)</label>
                    <input type="date" class="form-control" id="inputBirthDate">
                </div>
                <div class="col-md-6">
                    <label for="inputRegion" class="form-label">Región</label>
                    <select id="inputRegion" class="form-select">
                        <option selected>seleccione una...</option>
                        <option value="XV">XV - Arica y Parinacota</option>
                        <option value="I">I - Tarapacá</option>
                        <option value="II">II - Antofagasta</option>
                        <option value="III">III - Atacama</option>
                        <option value="IV">IV - Coquimbo</option>
                        <option value="V">V - Valparaíso</option>
                        <option value="RM">RM - Metropolitana de Santiago</option>
                        <option value="VI">VI - Libertador General Bernardo O'Higgins</option>
                        <option value="VIII">VIII - Maule</option>
                        <option value="XVI">XVI - Ñuble</option>
                        <option value="VIII">VIII - Biobío</option>
                        <option value="IX">IX - La Araucanía</option>
                        <option value="XIV">XIV - Los Ríos</option>
                        <option value="X">X - Los Lagos</option>
                        <option value="XI">XI - Aysén del Gral. C. Ibáñez del Campo</option>
                        <option value="XII">XII - Magallanes y de la Antártica Chilena</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputComuna" class="form-label">Comuna</label>
                    <select name="inputComuna" id="inputComuna" class="form-select">
                        <option selected>seleccione una...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="calle, número, ciudad">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" id="register-button">Registrarse</button>
                </div>
            </form>
        </div>
    </main>
